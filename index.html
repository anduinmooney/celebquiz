<!DOCTYPE html>

    <title>Celeb Dating Quiz</title>

  <body>
    <div class="container">
      <form id="quiz">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="genre">Favorite Genre of Movie</label>
        <select id="genre">
          <option value="Action">Action</option>
          <option value="Comedy">Comedies</option>
        </select>
        <button type="submit" class="btn">Submit Quiz</button>
      </form>
      <div id="charlieDay">
        <h2>You are Charlie Day</h2>
      </div>
      <div id="michaelCera">

      </div>
      <div id="amyPoehler">
        <h2>You are Amy Poehler</h2>
      </div>
      <div id="someone">
        <h2>You are Someone</h2>
      </div>
      <div id="keanuReeves">
        <h2>You are Keanu Reeves</h2>
      </div>
      <div id="someone1">
        <h2>You are someone1</h2>
      </div>
      <div id="someone2">

      <div id="someone3">

    </div>
  </body>
</html>
